<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>관리자 로그인</title>
    <!-- 스타일시트에 버전 쿼리 (?v=1.0) 추가 -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}?v=1.0"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h2 class="logo">Admin <span>JJ</span></h2>
        <form method="POST">
          <div class="input-group">
            <input
              type="text"
              name="username"
              placeholder="아이디"
              required
              class="input-field"
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              name="password"
              placeholder="비밀번호"
              required
              class="input-field"
            />
          </div>
          <div class="remember-me">
            <label>
              <input type="checkbox" name="remember" /> 아이디 저장
            </label>
          </div>
          {% if error %}
          <p class="error">{{ error }}</p>
          {% endif %} <button type="submit" class="login-btn">로그인</button>
        </form>
      </div>
    </div>
  </body>
</html>
